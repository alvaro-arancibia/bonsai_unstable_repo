name: ğŸ”„ Sync upstream Bonsai main â†’ fork main

on:
  schedule:
    - cron: '0 6 * * *' # every day at 6AM UTC
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout target repo (your fork)
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: ğŸ”— Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: ğŸŒ³ Add upstream and fetch
        run: |
          git remote add upstream https://github.com/IfcOpenShell/bonsai_unstable_repo.git
          git fetch upstream

      - name: ğŸ”„ Merge upstream/main into fork/main
        run: |
          git checkout main
          git merge --no-edit upstream/main

      - name: ğŸš€ Push changes to your fork
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
